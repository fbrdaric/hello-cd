version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Simple example
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Download our code
          commands:
            - echo "Hello from Semaphore!"
            - echo $APP_ENV
            - sleep=40s
            - checkout
            - ls -alh
            - fail
        - name: 'Job #2'
          commands:
            - echo "Hello from Semaphore!"
            - echo $APP_ENV
            - sleep=40s
            - checkout
            - ls -alh
      epilogue:
        always:
          commands:
            - '- echo "this command is executed for both passed and failed jobs"'
  - name: 'Block #2'
    task:
      jobs:
        - name: Filip
          commands:
            - echo "Hello from Semaphore!"
            - echo $APP_ENV
            - sleep=40s
            - checkout
            - ls -alh
promotions:
  - name: on_success
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: failed
  - name: on_fail
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: failed
